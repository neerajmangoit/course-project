<form>
  <div class="mx-5 my-3 d-flex">
    <div class="col-md-3 form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" />
    </div>
    <div class="col-md-2 form-group mx-3">
      <label for="amount">Amount</label>
      <input type="number" id="amount" class="form-control" />
    </div>
  </div>
  <div class="mx-5 my-3">
    <div class="col-md-6">
      <button class="btn btn-success px-4" type="submit">Add</button>
      <button class="btn btn-danger mx-2 px-4" type="button">Delete</button>
      <button class="btn btn-primary px-4" type="button">Clear</button>
    </div>
  </div>
</form>
